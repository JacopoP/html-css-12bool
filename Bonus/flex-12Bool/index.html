<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Framework flex</title>
</head>
<body>

    <h3>Nested</h3>

    <div class="row">
        <div class="col-xs-8">
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-6"></div>
                <div class="col-xs-3"></div>
            </div>
        </div>

        <div class="col-xs-4">
            <div class="row">
                <div class="col-xs-6"></div>
                <div class="col-xs-6"></div>
            </div>
        </div>
    </div>

    <h3>Alignment</h3>

    <div class="row xs-justify-start"><div class="col-xs-6 start">start</div></div>
    <div class="row xs-justify-center"><div class="col-xs-6 center">center</div></div>
    <div class="row xs-justify-end"><div class="col-xs-6 end">end</div></div>
    <div class="row xs-align-start">
        <div class="col-xs-6 big"></div>
        <div class="col-xs-6">top</div>
    </div>
    <div class="row xs-align-center">
        <div class="col-xs-6 big"></div>
        <div class="col-xs">middle</div>
    </div>
    <div class="row xs-align-end">
        <div class="col-xs-6 big"></div>
        <div class="col-xs">bottom</div>
    </div>

    <h2>Justify-Content</h2>

    <h3>Space Around</h3>

    <div class="row">
        <div class="col-xs">
            <div class="row xs-space-around">
                <div class="col-xs-2"></div>
                <div class="col-xs-2"></div>
                <div class="col-xs-2"></div>
            </div>
        </div>
    </div>

    <h3>Space Between</h3>

    <div class="row">
        <div class="col-xs">
            <div class="row xs-space-between">
                <div class="col-xs-2"></div>
                <div class="col-xs-2"></div>
                <div class="col-xs-2"></div>
            </div>
        </div>
    </div>

    <h3>Responsive</h3>

    <div class="row">
        <div class="col-xs">
            <div class="row xs-space-between s-space-evenly md-justify-start lg-justify-center">
                <div class="col-xs-2 col-s-3 col-md-4 col-lg-1"></div>
                <div class="col-xs-2 col-s-3 col-md-4 col-lg-1"></div>
                <div class="col-xs-2 col-s-3 col-md-4 col-lg-6"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
